<div class="container mt-5 d-flex justify-content-center">
    <div>
      <h1>Nova Conta</h1>
  
      <form
        [formGroup]="formGroup"
        class="example-form mt-4"
        (ngSubmit)="cadastrar()"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Número da conta</mat-label>
          <input matInput formControlName="numero" />
          <mat-error *ngIf="formGroup.get('numero')?.errors &&
          formGroup.get('numero')?.hasError('required')">
            Número da Conta é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Agência</mat-label>
          <input matInput formControlName="agencia"/>
          <mat-error *ngIf="formGroup.get('agencia')?.errors &&
          formGroup.get('agencia')?.hasError('required')">
          Agência é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Saldo</mat-label>
          <input matInput formControlName="saldo" />
          <mat-error *ngIf="formGroup.get('saldo')?.errors &&
          formGroup.get('saldo')?.hasError('required')">
            Saldo é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <mat-label>Cliente</mat-label>
          <input matInput formControlName="cliente" />
          <mat-error *ngIf="formGroup.get('cliente')?.errors &&
          formGroup.get('cliente')?.hasError('required')">
            Cliente é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
  
  
        <div class="d-flex justify-content-center">
          <button
            [disabled]="!formGroup.valid"
            type="submit"
            mat-raised-button
            class="button-client"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
