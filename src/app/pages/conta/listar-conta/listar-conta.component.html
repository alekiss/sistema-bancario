<div class="container mt-5">
    <div class="d-flex justify-content-between">
      <h1>Listagem de Contas</h1>
  
      <button mat-raised-button class="new-client" routerLink="/conta/novo">
        Nova Conta
      </button>
    </div>
  
    <table mat-table class="mt-5" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Conta</th>
        <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
      </ng-container>
  
      <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef>AgÃªncia</th>
        <td mat-cell *matCellDef="let element">{{ element.agencia }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
      </ng-container>
  
        
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef>Saldo</th>
        <td mat-cell *matCellDef="let element">R${{ element.saldo }}</td>
      </ng-container>

      <!-- Coluna Funcoes -->
      <ng-container matColumnDef="funcoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="icons">
          <mat-icon
            fontIcon="edit"
            [routerLink]="'/cliente/editar/' + element.id"
          ></mat-icon>
          <mat-icon
            fontIcon="delete"
            (click)="deletarConta(element.id)"
          ></mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      [length]="dataSource.data.length + 1"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
